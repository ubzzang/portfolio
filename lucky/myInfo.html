		<script>
    $(function() {
      $('.selcon').on('click', function() {
        $(this).parent().toggleClass('on');
      });

      $('.conlst > div').on('click', function() {
        var country = $(this).html();

        $(this).parent().parent().find('.selcon').children().children().remove();
        $(this).parent().parent().find('.selcon').children().append(country);
        $('.selconbox').removeClass('on');
      });
    });
	</script>
